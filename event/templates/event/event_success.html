<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Created Successfully</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #444;
            margin-bottom: 20px;
        }

        .event-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
        }

        .event-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .event-details {
            padding: 20px;
        }

        .event-details h2 {
            margin: 10px 0;
            color: #333;
        }

        .event-details p {
            margin: 5px 0;
            color: #555;
        }

        .ticket-price {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: #ff6f61;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Event Created Successfully</h1>
    <div class="event-card">
        <img src="{{ event.event_image.url }}" alt="Event Image" class="event-image">
        <div class="event-details">
            <h2>{{ event.event_name }}</h2>
            <p>Performer: {{ event.performer_name }}</p>
            <p>Date: {{ event.event_date }}</p>
            <p>Time: {{ event.event_time }}</p>
        </div>
        <div class="ticket-price">${{ event.ticket_price }}</div>
    </div>
</body>
</html>
