<!DOCTYPE html>
<html>
<head>
    <title>Ticket Validated</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .check {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid green;
            border-radius: 50%;
            position: relative;
        }
        .check:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 10px;
            border-left: 5px solid green;
            border-bottom: 5px solid green;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            animation: checkAnimation 1s ease forwards;
        }
        @keyframes checkAnimation {
            from { width: 0; height: 0; }
            to { width: 20px; height: 10px; }
        }
        h1 {
            color: #2ecc71;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="check"></div>
        <h1>Ticket Validated Successfully</h1>
        <p><strong>Event:</strong> {{ ticket.event.event_name }}</p>
        <p><strong>Unique Code:</strong> {{ ticket.unique_code }}</p>
        <p><strong>User:</strong> {{ ticket.user.username }}</p>
    </div>
</body>
</html>
